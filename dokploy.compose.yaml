services:
  frontend:
    build:
      context: web
    image: web:latest
    restart: unless-stopped
    expose:
      - 3000
    depends_on:
      - backend
    networks:
      - dokploy-network

  backend:
    build:
      context: api
    image: api:latest
    restart: unless-stopped
    expose:
      - 8080
    depends_on:
      - database
    networks:
      - dokploy-network

  database:
    image: postgres:15-bullseye
    environment:
      - POSTGRES_DB=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: unless-stopped
    networks:
      - dokploy-network
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:

networks:
  dokploy-network:
    external: true